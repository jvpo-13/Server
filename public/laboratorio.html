<body onload="checkCookie()">
  <div class="container">
    <h1>Laboratório Multiusuário</h1>

    <div class="buttons-container">
      <button class="button" id="getValues">Visualizar valores em tempo real</button>

      <h2>Estado do Posto CV</h2>
      <div class="data" id="dataCV"></div>

      <h2>Estado do Posto CL</h2>
      <div class="data" id="dataCL"></div>

      <h2>Estado do Posto CA1</h2>
      <div class="data" id="dataCA1"></div>

      <h2>Estado do Posto CA2</h2>
      <div class="data" id="dataCA2"></div>

      <h2>Estado do Posto CA3</h2>
      <div class="data" id="dataCA3"></div>

      <textarea class="textarea" id="NBolas" placeholder="Número de bolinhas desejado" minlength="1" maxlength="2"></textarea>
      <!--div class="data" id="dataNBolas"></div-->

      <button class="button start-button" id="Start">Iniciar</button>
      <div class="data" id="dataStart"></div>
    </div>

    <h2>Gemêo Digital</h2>
    <div id="threejs-container"></div>

    <h2>Stream de Video: Thomas 1</h2>
    <div id="cameraContainer">
      <img id="videoElement" src="/video_feed_0" alt="Camera Feed" loading="lazy"/>
    </div>
  
    <h2>Stream de Video: Thomas 2</h2>
    <div id="cameraContainer">
      <img id="videoElement" src="/video_feed_1" alt="Camera Feed" loading="lazy"/>
    </div>

    <h2>Stream de Video: PIPEFA</h2>
    <div id="cameraContainer">
      <img id="videoElement" src="/video_feed_2" alt="Camera Feed" loading="lazy"/>
    </div>
    
  </div>
